<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></script>
	</head>

	<body ng-app="myModule">
		<div ng-controller="myController">
			<table>
				<thead>
					<th ng-click="sortData('name')">
						Name <div ng-class="getSortClass('name')"></div>
					</th>
					<th ng-click="sortData('dateOfBirth')">Date of Birth<div ng-class="getSortClass('dateOfBirth')"></div>
					</th>
					<th ng-click="sortData('gender')">Gender<div ng-class="getSortClass('gender')"></div>
					</th>
					<th ng-click="sortData('salary')">Salary<div ng-class="getSortClass('salary')"></div>
					</th>
				</thead>
				<thbody>
					<tr ng-repeat="employee in employees | orderBy:sortColumn:reverseSort">
						<td>{{employee.name}}</td>
						<td>{{employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
						<td>{{employee.gender}}</td>
						<td>{{employee.salary}}</td>
					</tr>
				</thbody>
			</table>
		</div>
	</body>

</html>
