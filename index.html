<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></script>
	</head>

	<body ng-app="myModule">
		<div ng-controller="myController">
			<input type="text" placeholder="Search name" ng-model="searchText.name"/>
			<input type="text" placeholder="Search city" ng-model="searchText.city"/>
			<input type="checkbox" ng-model="exactMatch"/> Exact Match
			<br><br>
			<table>
				<thead>
					<th>Name</th>
					<th>Gender</th>
					<th>Salary</th>
					<th>City</th>
				</thead>
				<thbody>
					<tr ng-repeat="employee in employees | filter:searchText:exactMatch">
						<td>{{employee.name}}</td>
						<td>{{employee.gender}}</td>
						<td>{{employee.salary}}</td>
						<td>{{employee.city}}</td>
					</tr>
				</thbody>
			</table>
		</div>
	</body>

</html>
