<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="angular.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></script>
	</head>
	<body ng-app>
		<div ng-init="employees = 
			[{name: 'Ben', gender: 'Male', city: 'London'},
			{name: 'cBen', gender: 'Female', city: 'Warsaw'},
			{name: 'cBen', gender: 'Male', city: 'Poznan'},
			{name: 'aBen', gender: 'Male', city: 'Gdansk'},
			{name: 'bBen', gender: 'Male', city: 'Bratyslawa'}]"
			>
			
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Gender</th>
						<th>City</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in employees">
						<td>{{employee.name}}</td>
						<td>{{employee.gender}}</td>
						<td>{{employee.city}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
